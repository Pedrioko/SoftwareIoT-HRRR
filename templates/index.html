<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">

            <nav class="nav-extended  blue darken-4">
                <div class="nav-content">
                    <ul class="tabs tabs-transparent">
                        <li class="tab"><a href="#tab1">Medidores</a></li>
                        <li class="tab"><a class="active" href="#tab2">Sesiones</a></li>
                        <li class="tab"><a href="#tab3">Captura de sesiones</a></li>
                    </ul>
                </div>
            </nav>

            <div id="tab1" class="col s12">
                <a class="cyan darken-1 waves-effect waves-light btn modal-trigger" href="#modalAgregarSensor">Agregar
                    Sensor</a>

                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Puerto</th>
                        </tr>
                    </thead>

                    <tbody id="tb-sensores">

                    </tbody>
                </table>

            </div>
            <div id="tab2" class="col s12">
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Sesion id</th>
                            <th>Min RR</th>
                            <th>Max RR</th>
                            <th>AVG RR</th>
                            <th>Estado RR</th>
                            <th>Min HR</th>
                            <th>Max HR</th>
                            <th>AVG HR</th>
                            <th>SDHR</th>
                            <th>SDRR</th>
                            <th>Estado SDRR</th>
                            <th>pRR50</th>
                            <th>Estado pRR50</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="tb-sesiones">

                    </tbody>
                </table>
            </div>
            <div id="tab3" class="col s12 " style="margin-top: 20px;">
                <div class="row">
                    <div class="col s12 ">
                        <button id="add-new-sesion" class="cyan darken-1 waves-effect waves-light btn">Nueva
                            sesion</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 ">
                        <ul id="newsesionstab" class="tabs ">
                        </ul>
                    </div>
                    <div id="newsesionstabs" class="col s10">
    
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="modalAgregarSensor" class="modal">
        <form class="col s12">
            <div class="modal-content">
                <h3>Agregar sensor</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nombre-sensor" name="nombre" type="text" class="validate">
                        <label for="nombre-sensor">Nombre</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descripcion-sensor" name="descripcion" type="text" class="validate">
                        <label for="descripcion-sensor">Descripcion</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="puerto-sensor" name="puerto" type="text" class="validate">
                        <label for="puerto-sensor">Puerto</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input id="agregar-sensor" type="submit" class="cyan darken-1 waves-effect waves-light btn"
                    value="Agregar" />
            </div>
        </form>
    </div>


    <div id="verSesion" class="modal" style="width:90%;box-sizing: border-box; padding: 25px;">


    </div>

    <script src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/html2canvas.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jsPDF.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
</body>

</html>
